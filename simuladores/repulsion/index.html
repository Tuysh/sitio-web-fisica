<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulación de repulsión</title>
  <link rel="stylesheet" href='../../static/css/repulsionsim/style.css'>
  <link rel="stylesheet" href='../../static/css/global.css'>
</head>

<body onload="initializeSimulation()" onkeypress="keyPressed(event)">
  <navbar-component level="../../"></navbar-component>

  <canvas onclick="addPar(event)" id="canvas" onmousemove="handleMouseMove(event)"></canvas>
  <nav>

  </nav>
  <div onload="info()" class="sideNav open" id="sideNav">
    <div class="pi" id="pi">Información de las cargas</div><br>
    Mostrar campo: <input type="checkbox" onchange="setshowFl(event)" id="campo" checked="true"><br>
    <div class="pis">
      <button class="btn-square" onclick='showControls()'>Controles</button>
    </div>
    <div class="container">
      <label class="zoom">Zoom:</label>
      <input type="range" min=0.1 max=100000 step=0.1 oninput="setConstant(this.value)">
    </div><br>
    <div class="particulas"></div>
    <div class="particulas"><label class="velocidad">Velocidad de la simulación:</label></div>
    <input type="range" id="fpsRange" min="1" max="120" value="30" step="1" oninput="changeFPS(this.value)">
    <span id="fpsValue">30</span>
    <div id="stats"></div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../../static/js/repulsionsim/particulas.js"></script>
  <script type="text/javascript" src="../../static/js/repulsionsim/menu.js"></script>
  <script type="text/javascript">
    function redirectToPage() {
      window.location.href = '../menu.html';
    }
    alert('Controles\nEspacio: Pausar / Seguir la simulación\nEnter: Abrir/ Cerrar información de las cargas\n Click izquierdo: Colocar una carga positiva\n Click derecho: Colocar una carga negativa')
    function showControls() {
      alert('Controles\nEspacio: Pausar / Seguir la simulación\nEnter: Abrir/ Cerrar información de las cargas\n Click izquierdo: Colocar una carga positiva\n Click derecho: Colocar una carga negativa')
    }
  </script>

  <script src="../../static/js/global.js"></script>
</body>

</html>
