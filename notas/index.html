<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/css/global.css">
  <link rel="stylesheet" href="../static/css/notas.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    .contenido {
      margin-top: 60px;
    }
  </style>
  <title>Notas</title>
</head>

<body class="bg-gray-900 text-gray-100 min-h-screen">
  <navbar-component level="../" color="#1f2937"></navbar-component>
  <div class="contenido">
    <nav class="bg-gray-800 border-b border-gray-700">
      <div class="flex items-center px-2 py-1 space-x-4">
        <div class="flex-1 flex justify-end">
          <div class="relative">
            <input type="text" placeholder="Buscar..."
              class="bg-gray-700 px-4 py-1.5 rounded text-sm w-64 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <i class="fas fa-search absolute right-3 top-2 text-gray-400"></i>
          </div>
        </div>
      </div>
    </nav>

    <div class="flex">
      <aside class="w-64 bg-gray-800 h-screen p-4">
        <div class="space-y-4">
          <details class="space-y-2">
            <summary class="text-sm uppercase tracking-wider text-gray-400 px-2 cursor-pointer hover:text-gray-300">
              <i class="fa-solid fa-book"></i>
              Campo Eleﾌ…trico
            </summary>
            <div class="space-y-1 pl-4">
              <boton-component name="Campo eleﾌ…trico parte 1" idName="nota-1"></boton-component>
              <boton-component name="Campo eleﾌ…trico parte 2" idName="nota-2"></boton-component>
              <boton-component name="Dipolo en un campo eleﾌ…trico" idName="nota-3"></boton-component>
              <boton-component name="Distribuciones de carga parte 1" idName="nota-4"></boton-component>
              <boton-component name="Distribuciones de carga parte 2" idName="nota-5"></boton-component>
              <boton-component name="Distribuciones de carga parte 3" idName="nota-6"></boton-component>
              <boton-component name="LINEAS DE FUERZA" idName="nota-7"></boton-component>
              <boton-component name="Notas extras" idName="nota-8"></boton-component>
              <boton-component name="Nuevas identidades de aprendizaje en la era digital" idName="nota-9"></boton-component>
            </div>
          </details>

          <details class="space-y-2">
            <summary class="text-sm uppercase tracking-wider text-gray-400 px-2 cursor-pointer hover:text-gray-300">
              <i class="fa-solid fa-book"></i>
              Segundo Semestre
            </summary>
            <div class="space-y-1 pl-4">
              <button class="w-full text-left px-3 py-2 rounded hover:bg-gray-700 text-sm">
                <i class="fas fa-file-alt mr-2"></i> Primer parcial
              </button>
              <button class="w-full text-left px-3 py-2 rounded hover:bg-gray-700 text-sm">
                <i class="fas fa-file-alt mr-2"></i> Segundo parcial
              </button>
              <button class="w-full text-left px-3 py-2 rounded hover:bg-gray-700 text-sm">
                <i class="fas fa-file-alt mr-2"></i> Tercer parcial
              </button>
            </div>
          </details>

          <div class="space-y-1">
            <button data-route="material" class="w-full text-left px-3 py-2 rounded hover:bg-gray-700 text-sm">
              <i class="fas fa-book-open mr-2"></i> Material de apoyo
            </button>
            <button data-route="questions" class="w-full text-left px-3 py-2 rounded hover:bg-gray-700 text-sm">
              <i class="fas fa-users mr-2"></i> Preguntas de alumnos
            </button>
          </div>
        </div>
      </aside>


      <main class="flex-1 p-6" id="main-content">
        <iframe src="" frameborder="0"></iframe>
      </main>
    </div>
  </div>

  <script src="../static/js/global.js"></script>
  <script src="../static/js/notas.js"></script>
</body>

</html>
